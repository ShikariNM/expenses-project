{% extends 'base.html' %}

{% block content %}
<div class="row g-3">
    {% for group in content %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ group }}</h5>
                <a href="{% url 'expenses:group_statistics' group.pk %}" class="btn btn-info btn-block">Read
                    statistics</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
