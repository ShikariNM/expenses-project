{% extends 'base.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'expenses:post_category' %}" class="btn btn-primary btn-lg btn-block mt-3">Add category</a>
    <div class="mt-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="row">
        {% for category in content %}
        <div class="col-md-4">
            <div class="card mb-3 mt-3" style="border-color: {{ category.color }}; border-width: 2px">
                <div class="card-body">
                    <h5 class="card-title">{{ category }} - {{ category.usefulness }}</h5>
                    <a href="{% url 'expenses:update_category' category.pk %}" class="btn btn-secondary">Change</a>
                    <a href="{% url 'expenses:read_expenses_by_category' category.pk %}" class="btn btn-info">Expenses</a>
                    <a href="{% url 'expenses:delete_category' category.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
