{% extends 'base.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'expenses:receipts' %}" class="btn btn-success btn-lg btn-block mt-3">Return to receipts</a>
    <a href="{% url 'expenses:post_expense' receipt.pk %}" class="btn btn-primary btn-lg btn-block mt-3">Add expense</a>
    <div class="mt-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="row">
        {% for expense in content %}
        <div class="col-md-4">
            <div class="card mb-1 mt-3" style="border-color: {{ expense.category.color }}; border-width: 2px">
                <div class="card-body">
                    <h5 class="card-title">{{ expense }}</h5>
                    <a href="{% url 'expenses:update_expense' receipt.pk expense.pk %}"
                       class="btn btn-secondary">Change</a>
                    <a href="{% url 'expenses:delete_expense' receipt.pk expense.pk %}"
                       class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
